<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة SDRA</title>
    <link rel="stylesheet" href="main/style.css">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <div class="logo">
            <img src="icon.png" alt="" class="icon">
            <span>مدونة SDRA</span>
        </div>
        <nav>
            <a class="menu-btn" href=""><i class="fas fa-bars"></i></a>
            <a href="#" class="settings"><i class="fas fa-cog"></i></a>

        </nav>

    </header>

    <div class="container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>المحتوى</h3>
            </div>
            <ul id="content-list">
                <!-- Content list will be populated here -->
            </ul>
        </aside>
        
        <main id="content-area">
            <div class="top">
                <img src="icon.png" alt="">
                <h1>      مدونة SDRA  </h1>
            </div>
            <p>
                <i class="fa-solid fa-lightbulb"></i>
                مدونة تحتوي على العديد من الملخصات للمواضيع المختلفة، من الصفر إلى الاحتراف
            </p>

            <form action="">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="ابحث عن مواضيع...">
                <button type="submit">بحث</button>
            </form>
            
            <div id="cards" class="cards">
                <!-- cards will render here automatically from database -->
            </div>
        </main>
    </div>
    
    <!-- AI Popup -->
    <div id="ai-popup" class="ai-popup">
        <div class="ai-popup-content">
            <div class="ai-popup-header">
                <h3>مساعد الذكاء الاصطناعي</h3>
                <span class="close-ai" onclick="closeAI()">&times;</span>
            </div>
            <div class="ai-popup-body">
                <div id="ai-response" class="ai-response">
                    <!-- AI responses will appear here -->
                </div>
                <div class="ai-input-container">
                    <input type="text" id="ai-input" placeholder="اطرح سؤالك هنا...">
                    <button id="ai-send-btn" onclick="sendToAI()">إرسال</button>
                </div>
            </div>
        </div>
    </div>




    <div class="settings-overlay">
        <div class="head">
            <h2>الإعدادات</h2>
            <div onclick="openSettings()" class="close"><i class="fas fa-times"></i></div>
        </div>
        <div class="item">
            <span class="label">الوضع الليلي</span>
            <a href="#" class="toogle-theme"><i class="fas fa-moon"></i></a>
        </div>
        <div class="item">
            <span class="label">اللغة</span>
            <select id="language-select" class="lang-select">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="item">
            <span class="label">حجم الخط</span>
            <div class="font-size-controls">
                <button id="decrease-font" class="font-btn">A-</button>
                <button id="reset-font" class="font-btn">A</button>
                <button id="increase-font" class="font-btn">A+</button>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
</body>
<script src="main/app.js"></script>

</html>
